<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 实现全屏滚动</title>
    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            scroll-snap-type: y mandatory;
        }

        section {
            width: 100%;
            height: 100%;
            scroll-snap-align: start;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <section>第一页</section>
    <section>第二页</section>
    <section>第三页</section>
    <section>第四页</section>
</body>

</html>
